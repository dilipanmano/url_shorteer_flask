{% extends 'base.html' %}

{% block title %} 
URL shortener 
{% endblock %}

{% block main %}
<h1>URL Shortener</h1>
<form action="your-url" method="POST">
    <label for="url-s">URL</label>
    <input type="url" name="url-s" value="" required><br>
    <label for="text">short name</label>
    <input type="text" name="text" value="" required><br>
    <input type="submit" value="Shortener">
</form>

<form action="your-url" method="POST" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name="file" value="" required><br>
    <label for="text">short name</label>
    <input type="text" name="text" value="" required><br>
    <input type="submit" value="Shortener">
</form>

{% if cody %}
<h3>URL created list</h3>
<ul>
    {% for code in cody %}
    <a href={{ url_for( 'redirect_to_url', text=code ) }}>
        <li> {{ code }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
